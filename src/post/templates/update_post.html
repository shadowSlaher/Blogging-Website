{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id%}
        <h1> Update Post </h1>
        <br/>
        <form method = "POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Update</button>
        <form>
    {% endif %}
{% else %}
        <h1><strong>You are not authenticated</h1></strong>
{% endif %}

{% endblock %}
