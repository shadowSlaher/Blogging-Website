{% extends "base.html" %}
{% block title %}Add New Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1> Add Post </h1>
    <br/>
    <div class="from-group">
        <form method = "POST" enctype = 'multipart/form-data'>
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Post</button>
        <form>
    </div>
    
    <script>
        var name = "{{ user.id }}"
        document.getElementById("elder").value = name;
    </script>
{% else %}
        <h1> You're not allowed </h1>

{% endif %}

{% endblock %}
