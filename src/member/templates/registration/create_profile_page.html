{% extends "base.html" %}
{% block title %}Create Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1> Create Profile Page </h1>
    <br/>
    <div class="from-group">
        <form method = "POST" enctype = 'multipart/form-data'>
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Create Profile Page</button>
        <form>
    </div>

{% else %}
        <h1> You're not allowed </h1>

{% endif %}

{% endblock %}
